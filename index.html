<!DOCTYPE html>
<html lang="en" class="borderbox">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="dist/logo.png" />
    <title>marknote</title>
    <link rel="stylesheet" href="dist/index.css" />
  </head>
  <body>
    <div class="top-nav f">
      <div class="f-fixed sidebar-switch">
        <div class="clickable sidebar-control"></div>
      </div>
      <div class="f-auto">
        <a href="/#/README.md" class="site-name">Marknote</a>
      </div>
      <div class="f-fixed links">
        <!-- 顶部右则导航 -->
        <a href="https://github.com/yuekcc" target="_blank">GitHub</a>
      </div>
    </div>

    <div class="container f">
      <!-- 侧栏 -->
      <aside id="sidebar" class="f-fixed sidebar"></aside>
      <div class="f-auto content-wrapper">
        <!-- 文章 -->
        <article id="content" class="markdown-body content"></article>
      </div>
    </div>

    <!-- 原文连接，打印时才会显示 -->
    <div class="permalink"></div>

    <script>
      // 配置
      window.marknoteConfig = {
        // 网站名称
        siteName: `Yuekcc's 笔记`,
      };
    </script>
    <script src="dist/index.js"></script>
  </body>
</html>
